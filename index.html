<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <div class="calculator">
                <p>Bill Amount</p>
                ₹<input id="amount" type="text" placeholder="Amound">
                <p>How was the service</p>
                <select id="service">
                    <option selected disabled hidden>Select</option>
                    <option value="25">25% - Excellent</option>
                    <option value="20">20% - Very good</option>
                    <option value="15">15% - Good</option>
                    <option value="10">10% - Bad</option>
                    <option value="5">5% - Worst</option>
                </select>
                <p>Number of people</p>
                <input id="people" type="text" placeholder="No. of people">
                <button onclick="calcu()">Calculate</button>
            </div>
            <div id="tip" class="tip">
                <p>Tip Amount</p>
                ₹<span id="result"> 0</span>
                <span id="each">/Each</span>                
            </div>

        </div>
        </div>
    </body>
</html>
